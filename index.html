<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";line-height:1.5;color:#374151;}#markdown-output h1{@apply text-3xl font-bold mb-4 mt-8;}#markdown-output h2{@apply text-2xl font-semibold mb-3 mt-6;}#markdown-output h3{@apply text-xl font-semibold mb-2 mt-5;}#markdown-output p{@apply mb-4;}#markdown-output ul{@apply list-disc pl-5 mb-4;}#markdown-output ol{@apply list-decimal pl-5 mb-4;}#markdown-output a{@apply text-blue-600 hover:underline;}#markdown-output blockquote{@apply border-l-4 border-gray-300 pl-4 italic my-4 text-gray-600;}#markdown-output code{@apply bg-gray-100 p-1 rounded text-sm font-mono;}#markdown-output pre{@apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto my-4;}#markdown-output pre code{@apply bg-transparent p-0;}#markdown-output table{@apply w-full border-collapse my-4;}#markdown-output th,#markdown-output td{@apply border border-gray-300 p-2 text-left;}#markdown-output th{@apply bg-gray-100 font-semibold;}#markdown-output img{@apply max-w-full h-auto mx-auto my-4 rounded-md shadow;}</style></head><body class="min-h-screen flex flex-col items-center p-4 bg-gray-100 text-gray-700"><div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 sm:p-8 lg:p-10"><h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-8 text-gray-900">Markdown Content Viewer</h1><div id="markdown-output" class="text-base leading-relaxed"><p class="text-gray-500 italic text-center">Loading Markdown...</p></div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {const markdownOutput = document.getElementById('markdown-output');fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {markdownOutput.innerHTML = marked.parse(markdownText);}).catch(error => {console.error('Error fetching or parsing Markdown:', error);markdownOutput.innerHTML = `<p class="text-red-500 text-center font-semibold">Failed to load Markdown content: ${error.message}</p>`;});});</script></body></html>
